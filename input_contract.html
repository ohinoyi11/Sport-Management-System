            <h2><i class="fas fa-file-signature"></i> Add New Contract</h2>

        <form action="insert_contract.php" method="post">
            <div class="form-group">
                <label for="player_id">Player ID</label>
                <input type="number" name="player_id" id="player_id" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="team_id">Team ID</label>
                <input type="number" name="team_id" id="team_id" class="form-control" required>
            </div>
            
            <div class="form-group">

            </div>
            
            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="number" name="salary" id="salary" class="form-control" step="0.01" required>

                <input type="date" name="signed_date" id="signed_date" class="form-control" required>

    <script>
        // Set default dates
        document.addEventListener('DOMContentLoaded', function() {
            // Set today's date as default for signed date
            const today = new Date();
            const signedDateField = document.getElementById('signed_date');
            signedDateField.valueAsDate = today;
            
            // Set default expiry date to 1 year from now
            const nextYear = new Date();
            nextYear.setFullYear(today.getFullYear() + 1);
            const expiryDateField = document.getElementById('expiry_date');
            expiryDateField.valueAsDate = nextYear;
        });
    </script>
