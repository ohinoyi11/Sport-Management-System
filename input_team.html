<body>
    <!-- Header -->
    <header>
        <a href="player.php" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Players
        </a>
        <h1>Team Management</h1>
        <p>Add a new team to the system</p>
    </header>

    <!-- Main content -->
    <div class="container">
        <div class="form-header">
            <h2><i class="fas fa-users-cog"></i> Add New Team</h2>
            <p>Enter the team details below</p>
        </div>

        <form action="insert_team.php" method="post">
            <div class="form-grid">
                <div class="form-group">
                    <label for="team_name">Team Name <span style="color: var(--danger);">*</span></label>
                    <input type="text" id="team_name" name="team_name" class="form-control" placeholder="Enter team name" required>
                </div>

                <div class="form-group">
                    <label for="location">Location <span style="color: var(--danger);">*</span></label>
                    <input type="text" id="location" name="location" class="form-control" placeholder="City, Country" required>
                </div>

                <div class="form-group">
                    <label for="manager">Manager</label>
                    <input type="text" id="manager" name="manager" class="form-control" placeholder="Enter manager name">
                </div>

                <div class="form-group">
                    <label for="coach">Coach</label>
                    <input type="text" id="coach" name="coach" class="form-control" placeholder="Enter coach name">
                </div>

                <div class="form-group">
                    <label for="founded">Founded</label>
                    <input type="date" id="founded" name="founded" class="form-control">
                </div>

                <div class="form-group">
                    <label for="tot_players">Total Players</label>
                    <input type="number" id="tot_players" name="tot_players" class="form-control" placeholder="Enter number of players" min="0">
                </div>

                <div class="form-group full-width">
                    <label for="notes">Team Notes</label>
                    <textarea id="notes" name="notes" class="form-control" rows="4" placeholder="Enter any additional notes about the team"></textarea>
                </div>
            </div>

            <div class="form-actions">
                <button type="reset" class="btn btn-secondary">
                    <i class="fas fa-undo"></i> Reset
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Team
                </button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <a href="player.php"><i class="fas fa-users"></i> Player Management</a>
            <a href="input_player.html"><i class="fas fa-user-plus"></i> Add Player</a>
            <a href="index.html"><i class="fas fa-home"></i> Dashboard</a>
        </div>
        <p>&copy; 2025 Sports Management System. All rights reserved.</p>
    </footer>

    <script>
        // Optional form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const teamName = document.getElementById('team_name').value.trim();
            const location = document.getElementById('location').value.trim();
            
            if (!teamName || !location) {
                e.preventDefault();
                alert('Please fill out all required fields');
                return false;
            }
            
            return true;
        });
    </script>
</body>
