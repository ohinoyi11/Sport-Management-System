    <style>

        .logo {

        .container {

        .signup-form {
            padding: 30px;

        .form-group {
            margin-bottom: 25px;

        .form-group label {
            display: block;

            position: relative;

        .password-toggle {

        .password-toggle:hover {

        .password-requirements {

        .submit-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);

        .gologin a {

            display: inline-flex;

            gap: 5px;

        .gologin a:hover {
            color: var(--primary-dark);
            text-decoration: underline;

        /* Footer */
        footer {
            margin-top: auto;
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 0.9rem;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {

                box-shadow: none;

            .header h1 {
                font-size: 1.5rem;

            .signup-form {

<body>

    
    <div class="container">
        <div class="header">
            <h1>Create Account</h1>
            <p>Join our sports management platform</p>
        </div>
        
        <form action="signup.php" method="post" class="signup-form" id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-with-icon">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" name="username" id="username" placeholder="Create a username" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" name="password" id="password" placeholder="Create a password" required>
                    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                </div>
                <div class="password-requirements">
                    Password must be at least 8 characters
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm your password" required>
                </div>
            </div>
            
            <button type="submit" name="signup" class="submit-btn">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
            
            <div class="gologin">
                <a href="login.php">
                    <i class="fas fa-sign-in-alt"></i> Already have an account? Log in
                </a>
            </div>
        </form>
    </div>
    
    <footer>
        &copy; 2025 Sports Management System. All rights reserved.
    </footer>

    <script>
        // Password visibility toggle
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');
        
        togglePassword.addEventListener('click', function() {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            
            // Toggle eye icon
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
        
        // Form validation
        const form = document.getElementById('signupForm');
        
        form.addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password.length < 8) {
                alert('Password must be at least 8 characters long');
                event.preventDefault();
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                event.preventDefault();
                return;
            }
        });
    </script>
</body>
