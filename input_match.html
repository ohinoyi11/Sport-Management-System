<body>
    <!-- Header -->
    <header>
        <a href="match.php" class="back-button">

        <p>Enter match details to create a new record</p>
    </header>

    <!-- Main content -->
    <div class="container">
        
        <h2 class="form-subtitle">Complete the form below to add a new match to the database</h2>
        
        <form action="insert_match.php" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="match_date">Match Date</label>
                    <input type="date" name="match_date" id="match_date" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="full_time">Full Time</label>
                    <input type="time" name="full_time" id="full_time" class="form-control" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="location">Location</label>
                <input type="text" name="location" id="location" class="form-control" placeholder="Stadium or venue" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="home_team_id">Home Team ID</label>
                    <input type="number" name="home_team_id" id="home_team_id" class="form-control" placeholder="Enter team ID" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="away_team_id">Away Team ID</label>
                    <input type="number" name="away_team_id" id="away_team_id" class="form-control" placeholder="Enter team ID" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="referee">Referee</label>
                <input type="text" name="referee" id="referee" class="form-control" placeholder="Referee's full name" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="home_score">Home Score</label>
                    <input type="number" name="home_score" id="home_score" class="form-control" placeholder="Goals scored" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="away_score">Away Score</label>
                    <input type="number" name="away_score" id="away_score" class="form-control" placeholder="Goals scored" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="home_penalty">Home Penalty</label>
                    <input type="number" name="home_penalty" id="home_penalty" class="form-control" placeholder="Penalty goals (if applicable)">
                </div>
                <div class="form-group">
                    <label class="form-label" for="away_penalty">Away Penalty</label>
                    <input type="number" name="away_penalty" id="away_penalty" class="form-control" placeholder="Penalty goals (if applicable)">
                </div>
            </div>
            
            <button type="submit" class="btn-submit">

    <script>
        // Form validation script
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            
            form.addEventListener('submit', function(event) {
                // Basic validation
                const homeTeamId = document.getElementById('home_team_id').value;
                const awayTeamId = document.getElementById('away_team_id').value;
                
                // Check if home and away teams are different
                if (homeTeamId === awayTeamId) {
                    alert("Home team and away team cannot be the same!");
                    event.preventDefault();
                    return false;
                }
                
                // Additional validation can be added here
            });
        });
    </script>
